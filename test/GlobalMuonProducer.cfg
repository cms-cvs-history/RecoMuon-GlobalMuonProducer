process GlobalMuonProduction = {

# Event source
	source = PoolSource{
 		untracked vstring fileNames ={'file:STAMuons.root'}
 		untracked int32 maxEvents = -1
 		untracked uint32 debugVebosity = 10
  		untracked bool   debugFlag     = true
	}


# Messages
	service = MessageLogger {
		untracked vstring destinations = { "cout" }
		untracked PSet cout = {
			untracked bool noLineBreaks = true 
			untracked string threshold = "INFO"
		}
        }


# Magnetic Field
        include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"


# Geometries
	include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi" 
	include "Geometry/CommonDetUnit/data/bareGlobalTrackingGeometry.cfi"

# Global muon producer
	include "RecoMuon/GlobalMuonProducer/data/GlobalMuonProducer.cff"


# Output
	module out = PoolOutputModule {
		untracked string fileName ="GLBMuons.root"
	}

# Path
	path p = {GlobalMuon}
	endpath this_is_the_end = {out}
}