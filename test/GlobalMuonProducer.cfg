process GlobalRECO = {

  # Event source
  source = PoolSource{
    untracked vstring fileNames ={"file:reco.root"}
    untracked int32 maxEvents = -1
  }

  # MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cout.threshold = "DEBUG"

  # include "Geometry/CMSCommonData/data/cmsRecoIdealGeometryXML.cfi"
  # es_module = MuonDetLayerGeometryESProducer { }
  es_module module4globalmuons = Chi2MeasurementEstimatorESProducer {
     string ComponentName = "Chi2MeasurementEstimator"
     double MaxChi2 = 25.
     double nSigma = 3.
 }

  include "RecoMuon/GlobalMuonProducer/data/GlobalMuonProducer.cff"

  # Output
  module out = PoolOutputModule {
    untracked string fileName ="GLBMuons.root"
  }

# Path
  path p = { globalMuons }
  endpath this_is_the_end = { out }

}
